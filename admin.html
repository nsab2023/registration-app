<!DOCTYPE html>
<html>
<head>
  <title>Admin Panel</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body { font-family: Arial; padding: 20px; }
    input, button { padding: 8px; margin: 5px; }
    table { border-collapse: collapse; width: 100%; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; }
    th { background: #f2f2f2; }
  </style>
</head>
<body>

<h2>Admin Login</h2>

<div id="login">
  <input type="email" id="loginEmail" placeholder="Email"><br>
  <input type="password" id="loginPassword" placeholder="Password"><br>
  <button onclick="login()">Login</button>
  <p id="loginMsg"></p>
</div>

<div id="dashboard" style="display:none;">
  <h2>Registrations</h2>
  <button onclick="exportCSV()">Export to Excel</button>
  <table>
    <thead>
      <tr>
        <th>Full Name</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Date</th>
      </tr>
    </thead>
    <tbody id="data"></tbody>
  </table>
</div>

<script>
  const supabaseClient = window.supabase.createClient(
    "https://fjsduvfhubmzbizjinrx.supabase.co",
    "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZqc2R1dmZodWJtemJpemppbnJ4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg0NzQ1MzksImV4cCI6MjA4NDA1MDUzOX0.4D2TPcA8ZG6LF-iBAoABejRI6efC1W2FCPgKNoOiEj0"
  );

  const loginDiv = document.getElementById("login");
  const dashboardDiv = document.getElementById("dashboard");
  const loginMsg = document.getElementById("loginMsg");

  // Check session on page load
  async function checkSession() {
    const { data } = await supabaseClient.auth.getSession();
    if (data.session) {
      loginDiv.style.display = "none";
      dashboardDiv.style.display = "block";
      loadData();
    }
  }

  checkSession();

  async function login() {
    loginMsg.innerText = "Logging in...";

    const { data, error } = await supabaseClient.auth.signInWithPassword({
      email: document.getElementById("loginEmail").value,
      password: document.getElementById("loginPassword").value
    });

    if (error) {
      loginMsg.innerText = "Login failed: " + error.message;
      return;
    }

    loginMsg.innerText = "Login successful!";
    loginDiv.style.display = "none";
    dashboardDiv.style.display = "block";
    loadData();
  }

  async function loadData() {
    const { data, error } = await supabaseClient
      .from("registrations")
      .select("*")
      .order("created_at", { ascending: false });

    if (error) {
      alert("Data error: " + error.message);
      return;
    }

    window.records = data;

    document.getElementById("data").innerHTML = data.map(r => `
      <tr>
        <td>${r.full_name}</td>
        <td>${r.email}</td>
        <td>${r.phone || ""}</td>
        <td>${new Date(r.created_at).toLocaleString()}</td>
      </tr>
    `).join("");
  }

  function exportCSV() {
    let csv = "Full Name,Email,Phone,Date\n";
    window.records.forEach(r => {
      csv += `"${r.full_name}","${r.email}","${r.phone || ""}","${r.created_at}"\n`;
    });

    const blob = new Blob([csv], { type: "text/csv" });
    const url = URL.createObjectURL(blob);

    const a = document.createElement("a");
    a.href = url;
    a.download = "registrations.csv";
    a.click();
  }
</script>

</body>
</html>
