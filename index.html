<!DOCTYPE html>
<html>
<head>
  <title>Registration App</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>

<h2>Registration Form</h2>

<form id="regForm">
  <input type="text" id="name" placeholder="Full Name" required><br><br>
  <input type="email" id="email" placeholder="Email" required><br><br>
  <input type="text" id="phone" placeholder="Phone"><br><br>
  <button type="submit">Register</button>
</form>

<p id="msg"></p>

<script>
  const supabase = supabase.createClient(
    "https://fjsduvfhubmzbizjinrx.supabase.co",
    "sb_publishable_zUIOVWVyn3ryKkABai6ThA_Xn4UfXlQ"
  );

  document.getElementById("regForm").addEventListener("submit", async (e) => {
    e.preventDefault();

    const { error } = await supabase
      .from("registrations")
      .insert([{
        full_name: name.value,
        email: email.value,
        phone: phone.value
      }]);

    document.getElementById("msg").innerText =
      error ? error.message : "Registration successful!";
  });
</script>

</body>
</html>
