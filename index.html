<!DOCTYPE html>
<html>
<head>
  <title>Registration App</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>

<h2>Registration Form</h2>

<form id="regForm">
  <input type="text" id="name" placeholder="Full Name" required><br><br>
  <input type="email" id="email" placeholder="Email" required><br><br>
  <input type="text" id="phone" placeholder="Phone"><br><br>
  <button type="submit">Register</button>
</form>

<p id="msg"></p>

<script>
  const supabaseClient = window.supabase.createClient(
    "https://fjsduvfhubmzbizjinrx.supabase.co",
    "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZqc2R1dmZodWJtemJpemppbnJ4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg0NzQ1MzksImV4cCI6MjA4NDA1MDUzOX0.4D2TPcA8ZG6LF-iBAoABejRI6efC1W2FCPgKNoOiEj0"
  );

  document.getElementById("regForm").addEventListener("submit", async (e) => {
    e.preventDefault();

    const fullName = document.getElementById("name").value;
    const email = document.getElementById("email").value;
    const phone = document.getElementById("phone").value;

    const { error } = await supabaseClient
      .from("registrations")
      .insert([
        {
          full_name: fullName,
          email: email,
          phone: phone
        }
      ]);

    document.getElementById("msg").innerText =
      error ? error.message : "Registration successful!";
  });
</script>


</body>
</html>
